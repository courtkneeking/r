<body>
    <div id = "shell">
        <div class="modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title">Please adjust your distance and try again</p>
                        <button type="button" class="close" (click) = "modalHide()" >x</button>
                    </div>   
                  </div>
                </div>
            </div>
        <div id = "loading">Loading...</div>
        <div id = "main">  
            <div *ngIf= "place.received == false">
                <div id = "inputs">
                    <div class="form-group">
                        <div id =  "type" class = "row">
                            <div class = "col">
                                Place type: 
                            </div>
                            <div class = "col-8">
                                <select [(ngModel)]="input.type" name = "input.type" (change) = "showRadius()">
                                    <option value="" disabled selected>select</option>
                                    <option>bar</option>
                                    <option>bus_station</option>
                                    <option>bakery</option>
                                    <option>cafe</option>
                                    <option>clothing store</option>
                                    <option>museum</option>
                                    <option>park</option>
                                    <option>restaurant</option>
                                    <option>night_club </option>
                                </select>
                            </div>
                        </div>
                        <div *ngIf= "input.intro  > 0">
                            <div  id = "radius" class = "row">
                                <div class = "col">
                                    Distance: 
                                </div>
                                <div class = "col-8">
                                    <input type = "number" min = "100" max = "5000" step = "100" [(ngModel)]="input.radius" name = "input.radius" (change) = "showButton()" placeholder = {{input.radius}}>
                                    <span style = "font-style: oblique">meters</span>
                                </div>
                            </div>
                        </div>
                        <div *ngIf= "input.intro > 1">
                            <button id = "randomize_button" (click) = "getPlaces()">
                                Randomize
                            </button> 
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf= "place.received == true">
                <div id = "place">
                    <div class="media">
                        <div class="media-left">  
                            <img class="media-object" src= {{place.icon}} alt="random_place">
                        </div>
                        <div class="media-body">
                            <div id="place_name">
                                {{place.name}}
                            </div>
                            <div id="place_info">
                                {{place.vicinity}}<br>
                                <button id = "go_button" (click) = "getDirections()">Go</button>  <button id = "try_again_button" (click) = "tryAgain()">Try Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "map">
                <agm-map [latitude]= "marker_one.lat" [longitude]= "marker_one.lng" [zoom] = "map.zoom">
                    <agm-marker (dragEnd) = "stopMarker($event, this.marker_one)" 
                        [latitude]= "marker_one.lat" 
                        [longitude]= "marker_one.lng" 
                        [markerDraggable] = "marker_one.draggable"
                        [iconUrl]= "marker_one.iconUrl">
                    </agm-marker>
                    <div *ngIf= "place.received == true">
                        <agm-marker
                            [latitude]= "place.lat" 
                            [longitude]= "place.lng">
                        </agm-marker>
                    </div>
                </agm-map>
            </div>
            <p id = "location"></p>
            <div id = "logo" >
                <p>Randomizer</p>
            </div>
        </div>
    </div>
</body>
